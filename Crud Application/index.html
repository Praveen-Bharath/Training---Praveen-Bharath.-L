<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            My CRUD
        </title>
        <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="crudicon.png" type="image/icon type">
      <link rel="stylesheet" href="crudstyle.css">
    </head>
    <body>
        <h1>CRUD Operation</h1>
        <table><caption>Crud Operation</caption>
        <tr>
            <th scope="col"></th>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name :</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Age :</label>
                        <input type="text" name="age" id="age">
                    </div>
                    <div>
                        <label>Gender:</label><br><br>
                        &ensp;<input type="radio" id="male" name="gender" value="Male">
                        <label for="gender">Male</label><br><br>
                        &ensp;<input type="radio" id="female" name="gender" value="FeMale">
                        <label for="gender">Female</label><br><br>
                    </div>
                    <div>
                        <label>Hobby :</label><br>
                        <select id="hobby1" class="hobby1">
                            <option value=""></option>
                            <option value="Songs">Songs</option>
                            <option value="Movies">Movies</option>
                            <option value="Painting">Painting</option>
                            <option value="Cricket">Cricket</option>
                        </select>
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="List"><caption>Details</caption>
                    <thead>
                        <tr>
                            <th scope="row">Full Name</th>
                            <th scope="row">Age</th>
                            <th scope="row">Gender</th>
                            <th scope="row">Hobby</th>
                            <th scope="row"></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
        <script src="crudscript.js"></script>
    </body>
</html>
